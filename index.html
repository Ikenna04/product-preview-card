<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="card">
      <div class="perf-img">
        <!-- <img
          src="img/image-product-desktop.jpg"
          alt="Image Product"
          width="300"
          height="450"
        /> -->
      </div>
      <div class="container">
        <div class="header">
          <p class="perf">Perfume</p>
          <h1>Gabrielle Essence Eau <span class="no-wrap">De Parfum</span></h1>
        </div>
        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price">
          <span class="current-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <div class="btn">
          <img src="img/icon-cart.svg" alt="Cart Icon" width="15" height="16" />
          Add to Cart
        </div>
      </div>
    </div>
  </body>
</html>
